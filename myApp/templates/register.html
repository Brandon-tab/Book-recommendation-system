<!DOCTYPE html>
<html lang="en">
{% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}')
        {% endfor %}
    </script>
{% endif %}
    <head>

        <meta charset="utf-8">
        <title>豆瓣图书数据分析</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
        <meta content="Themesbrand" name="author">
        
        <!-- Bootstrap Css -->
        <link href="/static/static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="/static/static/css/icons.min.css" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="/static/static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="card-body pt-0">
                                <h3 class="text-center mt-5 mb-4">
                                    <a href="#" class="d-block auth-logo">
                                        <div style="display: flex;justify-content: center">
                                            <div><img src="/static/static/picture/logo-sm.png" alt="" height="30" class="auth-logo-dark"></div>
                                            <div>豆瓣图书数据分析</div>
                                        </div>
{#                                        <img src="/static/static/picture/logo-light.png" alt="" height="30" class="auth-logo-light">#}
                                    </a>
                                </h3>
                                <div class="p-3">
                                    <h4 class="text-muted font-size-18 mb-1 text-center">注册</h4>
                                    <p class="text-muted text-center">在此创建您的新账号.</p>
                                    <form class="form-horizontal mt-4" action="/myApp/register/" method="POST">

                                        <div class="mb-3">
                                            <label for="useremail">用户名</label>
                                            <input name="username" type="email" class="form-control" id="useremail" placeholder="输入邮箱用户名">
                                        </div>

                                        <div class="mb-3">
                                            <label for="username">密码</label>
                                            <input name="password" type="password" class="form-control" id="username" placeholder="输入您的密码">
                                        </div>

                                        <div class="mb-3">
                                            <label for="userpassword">确认密码</label>
                                            <input name="checkPassword" type="password" class="form-control" id="userpassword" placeholder="确认密码">
                                        </div>

                                        <div class="mb-3 row mt-4">
                                            <div class="col-12 text-end">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">注册</button>
                                            </div>
                                        </div>

                                        <div class="mb-0 row">
                                            <div class="col-12 mt-4">
{#                                                <p class="text-muted mb-0 font-size-14">By registering you agree to the Lexa <a href="#" class="text-primary">Terms of Use</a></p>#}
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <p>已经注册账号 ? <a href="/myApp/login" class="text-primary"> 返回登录 </a> </p>
{#                            Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="/static/static/js/jquery.min.js"></script>
        <script src="/static/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/static/js/metisMenu.min.js"></script>
        <script src="/static/static/js/simplebar.min.js"></script>
        <script src="/static/static/js/waves.min.js"></script>
        <script src="/static/static/js/jquery.sparkline.min.js"></script>
        <!-- App js -->
        <script src="/static/static/js/app.js"></script>
    </body>

</html>
